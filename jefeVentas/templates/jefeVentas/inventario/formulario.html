{% extends 'jefeVentas/base.html' %}

{% block content %}

<h2>Formulario de Creación de Productos</h2>

<form method="post" class="col-7 mx-auto" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="is-grouped mt-5">
        <button class="btn btn-success mb-3" type="submit">Añadir Producto</button>
        <a href="{% url 'pagina_principal' %}" class="btn btn-secondary">Volver</a>
    </div>
</form>
{% endblock %}
